<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoepify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="125px" ></a>
            </div>
            <nav>
                <ul id="MenuItem">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
    <!-- single product details -->
     <div class="small-container single-product">
        <a href="product.html" class="btn back">&larr; Back</a>
        <div class="row">
            <div class="col-2">
                <img src="images/nike/jordan-1.png" width="100%" id="productImg">
                <div class="small-img-row">
                    <div class="small-img-col">
                        <img src="images/nike/jordan-1.png" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="images/nike/jordan-2.png" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="images/nike/jordan-3.png" width="100%" class="small-img">
                    </div>
                    <div class="small-img-col">
                        <img src="images/nike/jordan-4.png" width="100%" class="small-img">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <h1>Jordan 1 Retro High OG Chicago Lost and Found</h1>
                <h4>₱19,999.00</h4>
                <select>
                    <option>Select Size</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                </select>
                <input type="number" value="1">
                <a href="" class="btn">Add to Cart</a>
            </div>
        </div>
     </div>
    
    <!---------- Footer -------------->
    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <img src="images/logo.png" alt="" class="footer-logo">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <p>©2025 Shoepify | All Rights Reserved</p>
    </footer>
    <script>
    var MenuItems = document.getElementById("MenuItem");
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
      if(MenuItems.style.maxHeight == "0px"){
          MenuItems.style.maxHeight = "200px"; // Adjust this value based on your content height
      }
      else{
          MenuItems.style.maxHeight = "0px";
      }
    }

    var productImg = document.getElementById("productImg");
    var smallImg = document.getElementsByClassName("small-img");

    smallImg[0].onclick = function(){
        productImg.src = smallImg[0].src;
    }
    smallImg[1].onclick = function(){
        productImg.src = smallImg[1].src;
    }
    smallImg[2].onclick = function(){
        productImg.src = smallImg[2].src;
    }
    smallImg[3].onclick = function(){
        productImg.src = smallImg[3].src;
    }
  </script>
</body>
</html>
